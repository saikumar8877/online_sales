{% load staticfiles %}
{% include 'head.html' %}
<form action="{% url 'saving_product' %}" method="post"> {% csrf_token %}
    <table border="2" align="center">
        <tr style="color: burlywood"> <th style="text-align: center" colspan="2"> Merchant Login </th></tr>
        <tr> <td> Product Id:</td> <td>  <input type="number" required name="pid"> </td></tr>
        <tr> <td> Product Name:</td> <td>  <input type="text" required name="pname"> </td></tr>
        <tr> <td> Product price:</td> <td>  <input type="number" required name="pprice"> </td></tr>
        <tr> <td> Product Quanty:</td> <td>  <input type="number" required name="pquantity"> </td></tr>
        <tr> <td colspan="2" align="center"> <button type="submit"> Save</button></td></tr>
    </table>
</form>
